<div class="bg-light p-3">
  <div class="row justify-content-center inline-block">
    <form class=" border col-md-6 col-xs-12 p-3 col-sm-10 align-middle" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <legend class="col-form-label col-5">Business Partner Type : </legend>
        <div class=" col-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="B" [(ngModel)]="user.partner">
          <label class="form-check-label" for="inlineRadio1">Buyer</label>
        </div>
        <div class="col-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="S" [(ngModel)]="user.partner">
          <label class="form-check-label" for="inlineRadio2">Seller</label>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name<!-- <span [hidden]="name.valid || name.pristine"
          class="alert alert-danger"></span> --></label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required #name="ngModel">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="user.location" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" class="form-control" id="district" name="district" [(ngModel)]="user.district" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" [(ngModel)]="user.pincode" required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>
