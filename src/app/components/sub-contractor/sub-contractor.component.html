<div class="container mat-elevation-z8">

  <div class="form">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <labelÂ class="tableCaption">MY SUB CONTRACTORS</label> 
  </div>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="sub_contractor_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sub Contractor Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.sub_contractor_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price_per_qty">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price_per_qty}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity_ordered">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity Ordered</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.quantity_ordered}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.status}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="order_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.order_date}}</mat-cell>
    </ng-container>

          </mat-header-cell>

            <button mat-icon-button color="accent" (click)="deleteItem(i)">

            </button>
          </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <!-- <button mat-button (click)="showDetails(row)">DETAILS</button> -->
              <button mat-button (click)="editItem(row)"><mat-icon aria-label="Edit">edit</mat-icon></button>
              <!-- <button mat-button (click)="deleteItem(row)">DELETE</button> -->
            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div class="no-results" [style.display]="dataSource==null || dataSource.length == 0 ? '' : 'none'">
      No results
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
