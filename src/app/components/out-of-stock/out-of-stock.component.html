<div class="container mat-elevation-z8">
  <div class="form">
      <mat-form-field>
          <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <label class="tableCaption">OUT OF STOCK</label>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="product_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.product_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Description</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price/Quantity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_price}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="product_quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Availabl Quantity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.product_quantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delivery_day">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Time</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.delivery_day}}</mat-cell>
    </ng-container>



      <!-- actions -->
      <!-- <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="startEdit(i)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="deleteItem(i)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <!-- <button mat-button (click)="showDetails(row)">DETAILS</button> -->
              <button mat-icon-button (click)="openDialog(row)"><mat-icon >shopping_cart</mat-icon></button>
              <!-- <button mat-button (click)="deleteItem(row)">DELETE</button> -->
            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div class="no-results" [style.display]="dataSource==null || dataSource.length == 0 ? '' : 'none'">
      No results
    </div>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
</div>
